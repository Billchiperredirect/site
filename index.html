<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            resize: none;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0079fb;
        }
    </style>
    <script type="text/javascript">
        // Função para redirecionar o usuário após 8 segundos
        function redirecionar() {
            var url = "https://thisisnotawebsitedotcom.com/"; // URL para onde deseja redirecionar
            setTimeout(function() {
                window.location.href = url;
            }, 8000); // Redireciona após 8000 milissegundos (7 segundos)
        }

        // Função para copiar o texto do campo de código
        function copiarTexto() {
            var texto = document.getElementById("codigoParaCopiar");
            texto.select();
            texto.setSelectionRange(0, 99999); // Para dispositivos móveis
            document.execCommand("copy");
            alert("Texto copiado: " + texto.value);
        }

        // Detectar localização do usuário
        function detectarLocalizacao() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    if (data.country_code === "US") {
                        // Redireciona para a versão em inglês
                        window.location.href = "https://thisisnotawebsitedotcom.com";
                    } else {
                        // Inicia a contagem regressiva de redirecionamento para outros usuários
                        redirecionar();
                    }
                })
                .catch(error => {
                    console.error('Erro ao obter a localização:', error);
                    // Inicia a contagem regressiva de redirecionamento em caso de erro
                    redirecionar();
                });
        }

        // Inicia a detecção de localização quando o script é carregado
        window.onload = detectarLocalizacao;
    </script>
</head>
<body>
    <div class="container">
        <p>Você será redirecionado em 8 segundos...</p>
        <p>Copie o código abaixo:</p>
        <textarea id="codigoParaCopiar" readonly>
T.J. Eckleburg
        </textarea>
        <br>
        <button onclick="copiarTexto()">Copiar Texto</button>
    </div>
</body>
</html>
